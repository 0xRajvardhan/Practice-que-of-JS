<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two static and dynamic numbers</title>
</head>

<body>
    <script>
        // Static numbers
        let a = 3;
        let b = 4;
        console.log(a + b);

        // or 
        var c = a + b;
        console.log(c);

        // Now dynamic number 
        let a1 = prompt("Enter first number", "");
        let b1 = prompt("Enter first number", "");
        console.log(parseInt(a1) + parseInt(b1));

        // or 
        var c1 =parseInt(a1) + parseInt(b1);
        console.log(c1);

    </script>
</body>

</html>
