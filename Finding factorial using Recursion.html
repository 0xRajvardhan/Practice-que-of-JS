<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding factorial using recursion in JS</title>
</head>

<body>


    <script>
        var x = prompt("Enter number ");
        var fact = 1;
        console.log(fact);

        function factr(n) {
            if (n > x) {
                return;
            }
            var temp = fact;
            fact = fact * n;
            console.log(temp + " x " + n + " = " + fact);
            n++;
            factr(n);
        }
        factr(1);
    </script>
</body>

</html>
