<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence in JS</title>
</head>

<body>

    <script>
        var a = 0;
        var b = 1;

        console.log(a);
        console.log(b);
        
        for (var i = 0; i <= 10; i++) {
            var temp = a + b;
            a = b;
            b = temp;
            console.log(temp);
        }
    </script>

</body>

</html>
