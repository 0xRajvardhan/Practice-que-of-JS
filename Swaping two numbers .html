<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping two numbers in JS</title>
</head>

<body>
    <!-- Swaping means iski topi uske sar  -->
    <script>
        // using temporary variable
        var a = parseFloat(prompt("Enter first value"));
        var b = parseFloat(prompt("Enter second value"));

        console.log(`The value of 'a' is:  ${a}, The value of 'b' is: ${b}`);
        // swaping
        var temp = a;
         a = b;
         b = temp;
        // after swaping
        console.log(`The value of 'a' is:  ${a}, The value of 'b' is: ${b}`);


        // without using temporary variable
        var a1 = parseFloat(prompt("Enter first value"));
        var b1 = parseFloat(prompt("Enter second value"));

        console.log(`The value of 'a1' is: ${a1}, The value of 'b1' is: ${b1}`);
        // swaping
         a1 = a1 + b1;
         b1 = a1 - b1;
         a1 = a1 - b1;

        // after swaping 
        console.log(`The value of 'a1' is: ${a1}, The value of 'b1' is: ${b1}`);
    </script>
</body>

</html>
