<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String start end character in JS</title>
</head>

<body>

    <script>
        var string = prompt("Enter a string");
        console.log(string);

        var testStart = string.startsWith('J');
        var testEnd = string.endsWith('t');

        console.log(`Starts: ${testStart}`);
        console.log(`Ends: ${testEnd}`);
    </script>

</body>

</html>
