<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator in JS</title>
</head>

<body>

    <script>
        var num1 = parseInt(prompt("Enter first number"));
        var num2 = parseInt(prompt("Enter second number"));
        var opr = prompt("Select operation to perform among: +, -, x, /");

        switch (opr) {
            case "+":
                var res = num1 + num2;
                console.log(`${num1} + ${num2} = ${res}`);
                break;
            case "-":
                var res = num1 - num2;
                console.log(`${num1} - ${num2} = ${res}`);
                break;
            case "x":
                var res = num1 * num2;
                console.log(`${num1} * ${num2} = ${res}`);
                break;
            case "/":
                var res = num1 / num2;
                console.log(`${num1} / ${num2} = ${res}`);
                break;
            default:
                console.log("Invalid Operator");
        }

    </script>

</body>

</html>
