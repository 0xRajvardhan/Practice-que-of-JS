<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of natural num with recursion in JS</title>
</head>

<body>
    <script>
        var x = parseInt(prompt("Enter Number "));
        function sum(num) {
            if (num > 0) {
                return num + sum(num - 1);
            }
            else {
                return num;
            }
        }
        var res = sum(x);
        console.log(res);
        
    </script>
</body>

</html>
